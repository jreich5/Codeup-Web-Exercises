<!DOCTYPE html>
<html>
<head>
	<title>JS Test</title>
</head>
<body>
	<h1>This is a Javascript Test</h1>

	<script>
		"use strict";
		var i = 1;
		var number = 2;
		while (i < 17) {
			console.log(number);
			number = number*2;
			i++;
		} 

		//Another way of doing it...

		var i = 1;
		var number = 2;

		do {
			console.log(number);
			number = number*2;
			i++;
		} while (i < 17);


	</script>

</body>
</html>
