<!DOCTYPE html>

<body>
  <h1>This is a Javascript Test</h1>

  <script>
    "use strict";

    var ran_number = Math.floor(Math.random()*50)+1;
    var ran_odd = ran_number
    while (ran_number%2 != 1) {
      ran_number = Math.floor(Math.random()*50)+1;
      ran_odd = ran_number;
    } 

    console.log(ran_odd)
    var number = 1;
    
    for (var i = 1; i <=50; i++) {
      if (number == ran_number) {
        console.log("Yikes! Skipping number: " + number);
      } else if (number%2 == 1) {
        console.log("Here is an odd number: " + number);
      } 
      number += 1;
    }

  </script>

</body>
