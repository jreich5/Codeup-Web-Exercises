<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Positioning</title>
    <link rel="stylesheet" href="css/positioning.css">
  </head>

  <body>
    <img src="img/codeup-ribbon.png">
    <div id="container">
      <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
      <div class="outer_div">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="red">620-<br>750 nm</div>
      </div>
      <div class="outer_div">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="orange">590-<br>620 nm</div>
      </div>
      <div class="outer_div">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="yellow">570-<br>590 nm</div>
      </div>
      <div class="outer_div" id="clear">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="green">495-<br>570 nm</div>
      </div>
      <div class="outer_div">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="blue">450-<br>495 nm</div>
      </div>
      <div class="outer_div">
        <img src="img/codeup-arrow.png">
        <div class="inner_div" id="purple">380-<br>450 nm</div>
      </div>
    </div>
  </body>

</html>
